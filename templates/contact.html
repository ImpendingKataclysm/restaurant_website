{% extends 'base.html' %}

{% block title %}Restaurant - Contact{% endblock %}

{% block content %}
    <h2>Locations</h2>
    <ul>
        {% for row in location_list %}
            <h3>{{ row.city }}</h3>
            <p><a href="{% url 'location' row.pk %}">{{ row.unit_no }} {{ row.street }}</a> </p>
            <p>{{ row.postal }}</p>
            <p>{{ row.phone }}</p>
        {% endfor %}
    </ul>
{% endblock %}
